<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="greeting">Hello world</h1>  <!-- Added id for JS targeting -->

    <script>
        // Fetch data from backend API
        fetch('https://myapp-n8rq.onrender.com/api/name')  // Replace with Render URL after deployment
            .then(response => response.json())
            .then(data => {
                document.getElementById('greeting').innerText = `Hello world, my name is ${data.name}`;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
